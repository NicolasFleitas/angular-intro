
<div class="container">
  <form [formGroup]="miFormulario">

    Usuario:<input [class.is-invalid] ="miFormulario.get('username').touched && miFormulario.get('username').invalid"
    type="text"
    class = "form-control"
    formControlName="username">
    <br/>
    Password: <input [class.is-invalid] ="miFormulario.get('userpassword').touched && miFormulario.get('userpassword').invalid"
    type="text"
    class="form-control"
    formControName="userpassword">
    <br/>

    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>

  {{miFormulario.value | json}}

</div>
